<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple calculator</title>
</head>
<body>

    

    
    <div class="calculator">
        <h1>Simple calculator</h1>
        <input type="text" name="display" placeholder="0" readonly>
        <div class="digits">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
                <div class="digits">
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>
                <div class="digits">
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
                <div class="digits">
            <button>.</button>
            <button>0</button>
            
        </div>
        <div class="operation">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
        </div>
        <button class="result">=</button>
    </div>
<button class="clear">Clear</button>
<button class="backspace">Bk</button>
<button class="pi">Pi</button>
<button class="sqrt">Sqrt</button>


    <script src="js/index.js"></script>
</body>
</html>
